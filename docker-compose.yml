version: "3.9"

services:
  backend:
    image: rimbourgou/fastia-backend:${APP_VERSION}
    container_name: fastia-backend
    ports:
      - "8000:8000"

  frontend:
    image: rimbourgou/fastia-frontend:${APP_VERSION}
    container_name: fastia-frontend
    environment:
      - API_URL=http://backend:8000
    ports:
      - "8501:8501"
    depends_on:
      - backend
